/*Cantidad de numeros negativos, ceros, positivos en arreglo*/

function contador(arreglo) {
            var negativos = 0;
            var ceros = 0;
            var positivos = 0;

            for (var i = 0; i < arreglo.length; i++) {
                if (arreglo[i] < 0) {
                    negativos++;
                } else if (arreglo[i] === 0) {
                    ceros++;
                } else {
                    positivos++;
                }    
            }  

            return {
                negativos: negativos,
                ceros: ceros,
                positivos: positivos
            };
        }

        console.log(contador([4, -8, 0, 1, 0, -2])); 
        console.log(contador([-1, 0, 0, -7, 9, 0]));
